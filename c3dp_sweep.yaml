program: train_c3dp.py
method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  learning_rate:
    distribution: uniform
    min: 1e-8
    max: 1e-5
  batch_size:
    values: [12]
  hidden_channels: 
    values: [384, 512, 768]
  num_layers: 
    values: [3, 6]
  out_features_projection:
    values: [384, 512, 768]
  n_epochs:
    values: [10]
  weight_decay:
    distribution: uniform
    min: 0.01
    max: 0.1
  optimizer:
    values: ["Adam", "AdamW", "SGD"]
  lr_scheduler:
    values: ["LinearLR"]